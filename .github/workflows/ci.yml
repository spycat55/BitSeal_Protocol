name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    # 每天 03:00 UTC 自动触发，检测 go-sdk / ts-sdk 新提交
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.22.x]
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: false
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: false
      - name: Install Node workspaces
        run: npm install

      # 升级到 go-sdk 最新提交并整理依赖（仅在 CI 环境临时测试，不提交回仓库）
      - name: Update Go-SDK dependency
        run: |
          go get github.com/bsv-blockchain/go-sdk@latest
          go mod tidy

      # 升级到 ts-sdk 最新版本进行测试
      - name: Update TS-SDK dependency
        run: npm install @bsv/sdk@latest

      # 安装 Bun 以运行 TS 测试与脚本
      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.17

      - name: Run Go unit tests
        run: go test ./gocode/...

      - name: Run TS unit tests
        run: bun test

      - name: Run cross-language integration tests
        run: |
          ./tests/cross_test.sh
          ./tests/rtc_cross_test.sh
          ./tests/cross_frag_test.sh
